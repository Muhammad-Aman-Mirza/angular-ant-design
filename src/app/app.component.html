<div nz-row>
  <nz-card style="width:300px;" nzTitle="Game" [nzExtra]="extraTemplate">
    <app-game-control (intervalFired)="intervelFired($event)"></app-game-control>
  </nz-card>
</div>
<div nz-row>
  <nz-card style="width:300px;" nzTitle="Even OR Odd" [nzExtra]="extraTemplate">
    <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
    <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
  </nz-card>
</div>
