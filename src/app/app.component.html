<div nz-row>
  <nz-list nzBordered nzHeader="Active Users" nzFooter="Active">
    @for(user of activeUsers; track user; let id = $index;){
      <nz-list-item>
        <span nz-typography><mark>{{user}} | <a href="#" (click)="activeUser(id)">Set to active</a></mark></span>
       
      </nz-list-item>
    }
    
  </nz-list>
</div>
<div nz-row>
  <nz-list nzBordered nzHeader="InActive Users" nzFooter="InActive">
    @for(user of inactiveUsers; track user; let id = $index;){
      <nz-list-item>
        <span nz-typography><mark>{{user}} | <a href="#" (click)="inactiveUser(id)">Set to Inactive</a></mark></span>
       
      </nz-list-item>
    }
    
  </nz-list>
</div>
