
  <nz-list nzBordered nzHeader="InActive Users" nzFooter="InActive">
    @for(user of users; track user; let id = $index;){
      <nz-list-item>
        <span nz-typography><mark>{{user}} | <a href="#" (click)="onSetToActive(id)">Set to active</a></mark></span>
       
      </nz-list-item>
    }
    
  </nz-list>
